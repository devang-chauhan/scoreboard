<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Scoreboard</title>
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main.js" defer></script>
        <!-- Google tag (gtag.js) -->
        <script async
        src="https://www.googletagmanager.com/gtag/js?id=G-TEY1EQR6DL"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-TEY1EQR6DL');
        </script>
    </head>

    <body>
        <div class="container">
            <div class="player">
                <h3>HOME</h3>
                <div id="homeScoreBox" class="score-box">
                    <p id="homeScore" class="score">0</p>
                </div>
                <div class="btn-container">
                    <button id="home_1" class="btn">+1</button>
                    <button id="home_2" class="btn">+2</button>
                    <button id="home_3" class="btn">+3</button>
                </div>
            </div>

            <div class="reset-container">
                <div></div>
                <button id="reset" class="btn">
                    <img src="images/reset.png" alt="reset score">
                </button>
                <div></div>
            </div>
            

            <div class="player">
                <h3>GUEST</h3>
                <div id="guestScoreBox" class="score-box">
                    <p id="guestScore" class="score">0</p>
                </div>
                <div class="btn-container">
                    <button id="guest_1" class="btn">+1</button>
                    <button id="guest_2" class="btn">+2</button>
                    <button id="guest_3" class="btn">+3</button>
                </div>
                
            </div>
        </div>
    </body>
</html>
